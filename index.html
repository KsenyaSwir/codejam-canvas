<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <header>
            <div class="pallete">
                <div class="pallete-inner">
                    <img src="rss-codejam-canvas/Sheets/app bar/Icons/menu.png" class="menu">
                    <h3> CodeJam - Pallete</h3>
                    <img src="rss-codejam-canvas/Sheets/app bar/Icons/menu icon.png" class="menu_icon">
                </div>

            </div>
        </header>
        <div class="main">
            <div class="box_container">
                <div class="container_one">
                    <ul>
                        <li><a>Paint bucket</a></li>
                        <li>Choose color</li>
                        <li>Move</li>
                        <li>Transform</li>
                    </ul>
                </div>
                <div class="container_two">
                    <ul>
                        <li>Current color</li>
                        <li>Prev color</li>
                        <li>red</li>
                        <li>blue</li>
                    </ul>
                </div>
            </div>
            <div id="gallery">


                <canvas id="canv" width="150px" height="150px"></canvas>
                <canvas id="canv_2" width="150px" height="150px"></canvas>

                <canvas id="canv_3" width="150px" height="150px"></canvas>

            </div>

            <button id="draw">draw</button>
        </div>
    </div>
    <script src="button.js"></script>
    <script src="script.js"></script>
    <script src="script_2.js"></script>
    <script src="script_3.js"></script>


</body>


</html>
